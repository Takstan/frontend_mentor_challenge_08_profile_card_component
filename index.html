<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__background--img"></div>
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="" />
          <div class="card__profile--name">
            <h2 class="m-btm p-right">
              Victor Crest <span class="m-left"> 26</span>
            </h2>
            <p>London</p>
          </div>
        </div>
        <div class="card__profile--socials text-center">
          <div>
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div>
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div>
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
